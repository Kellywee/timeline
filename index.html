 			<p><strong><center>台灣觀光萌芽期1960-1969</center> </strong></p>
 			<p>1959年，在美援運用委員會的建議下，由交通部召集，成立「觀光事業專案小組」，期盼透過改善交通系統、興設觀光旅館與整建風景區，藉以吸引國際旅客、賺取外匯，促進台灣經濟的繁榮。1961年，是台鐵觀光號的首航年，也是台灣推展國際觀光的萌芽期。臺灣觀光是臺灣的重要經濟產業，該產業的主管機關為中華民國交通部觀光局。主要旅客多數來自亞洲國家以及美國，近幾年由於新南向政策的開放，東南亞國家旅客逐年增加，2019年單年就將近260萬，日本旅客更超過210萬人次。 </p>
 			<p>资料来源：台灣觀光60.携手永續專刊——中華民國交通部觀光局</p>
